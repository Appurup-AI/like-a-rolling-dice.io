<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="Like rolling dice is a game for a two people with element of random." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
  rel="shortcut icon"
  type="image/png"
  href="img/logo_rhodes_fav.png"
/>
  <title>Like A Rolling Dice</title>
</head>

<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Игрок 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="curren__label">Счёт</p>
        <p class="current__score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Игрок 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="curren__label">Счёт</p>
        <p class="current__score" id="current--1">0</p>
      </div>
    </section>
    <div class="dice-all">
      <img src="star-1.png" alt="Playing dice" class="dice dice-front" />
      <img src="dice-1.png" alt="Olaying dice alt" class="dice dice-back">
    </div>
    <button class="btn btn--new"><img src="img/sticker-1.png" alt="" class="sticker">
      <p>Новая игра</p>
    </button>
    <button class="btn btn--roll"><img src="img/sticker-2.png" alt="sticker" class="sticker">
      <p>Бросить</p>
    </button>
    <button class="btn btn--hold"><img src="img/sticker-3.png" alt="sticker" class="sticker">
      <p>Забрать</p>
    </button>
  </main>
  <script src="script.js"></script>
</body>

</html>
